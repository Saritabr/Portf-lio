<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo!</title>
    <script>

/// Recebendo os dois valores do usuário
var numero1 = parseFloat(prompt("Digite o primeiro número:"));
var numero2 = parseFloat(prompt("Digite o segundo número:"));

// Realizando as operações matemáticas
var soma = numero1 + numero2;
var subtracao = numero1 - numero2;
var multiplicacao = numero1 * numero2;
var divisao = numero1 / numero2;
var resto = numero1 % numero2;

// Exibindo os resultados
console.log("Resultado da Soma:", soma);
console.log("Resultado da Subtração:", subtracao);
console.log("Resultado da Multiplicação:", multiplicacao);
console.log("Resultado da Divisão:", divisao);
console.log("Resto da Divisão:", resto);

</script>
</head>

</body>
</html>
