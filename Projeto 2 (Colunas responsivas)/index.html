            <img class="img" src="wic.jpg" alt="Imagem 1" width="200">
            <h3>Wicked</h3>
            <p>O sucesso do musical na Broadway acabou gerando várias outras montagens nos Estados Unidos e em outros (16) países até hoje. Desde a sua estreia em 2003, Wicked quebrou recordes de bilheteria em todo o mundo, liderando a venda de ingressos em Los Angeles, Chicago, St. Louis, e Londres. A produção quebrou seu recorde novamente, se tornando o único musical na história da Broadway a contabilizar um lucro de cerca de $3,2 milhões de dólares em uma semana.Em 2016, Wicked ultrapassou $1 bilhão de doláres em receita total da Broadway, juntando-se a O Fantasma da Ópera e O Rei Leão como os únicos shows da Broadway a fazê-lo.Em 2017, Wicked ultrapassou O Fantasma da Ópera, e tornou-se o segundo musical de maior bilheteria da Broadway.</p>
        </figure>
    </div>
        <div class="box">
            <figure>
                <img class="img" src="west.jpg" alt="Imagem 2" width="200" style="background-color: black;">
                <h3 class="text">West Side Story</h3>
                <p>A produção original da Broadway de 1957 , dirigida e coreografada por Robbins, marcou a estreia de Sondheim na Broadway. Teve 732 apresentações antes de sair em turnê. A produção foi indicada a seis prêmios Tony , incluindo o de Melhor Musical , em 1958, ganhando dois.O show teve uma produção ainda mais longa no West End, uma série de avivamentos e produções internacionais. Uma adaptação cinematográfica musical de 1961, codirigida por Robert Wise e Robbins, estrelou Natalie Wood e Richard Beymer .O filme foi indicado a onze Oscars e ganhou dez, incluindo Melhor Filme. Uma adaptação cinematográfica de 2021, dirigida por Steven Spielberg, estrelada por Ansel Elgort e Rachel Zegler. Esse filme também foi indicado ao Oscar de Melhor Filme, junto com seis indicações adicionais, ganhando um Oscar.</p>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img class="img" src="cats.jpg" alt="Imagem 3" width="200">
                <h3>Cats</h3>
                <p>Cats é um musical composto por Andrew Lloyd Webber que teve sua estréia em Londres em 1981, mas que se consagrou por 18 anos em cartaz na Broadway. Para realizar esse espetáculo, Lloyd musicou uma série de poemas de T. S. Eliot sobre gatos, onde Memory foi a música de maior sucesso.Dirigido por Trevor Nunn e coreografado por Gillian Lynne , Cats abriu pela primeira vez no West End em 1981 e, em seguida, com a mesma equipe criativa na Broadway em 1982 e ganhou inúmeros prêmios, incluindo o de Melhor Musical em ambos os Prêmios Olivier Award e Tony Awards. Cats é o quarto show de maior duração na história da Broadway e West End, e era o mais antigo espetáculo da Broadway entre 1997-2006, superado pelo O Fantasma da Ópera, também de Lloyd Webber. Foi realizado em todo o mundo e foi traduzido para mais de 20 idiomas.</p>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img class="img" src="les.jpg" alt="Imagem 4" width="200">
                <h3>Les Misérables</h3>
                <p>É um dos musicais mais famosos e mais encenados pelo mundo. É baseado no romance épico francês Les Misérables, de Victor Hugo, o musical se passa em França do início do século XIX e acompanha as histórias entrelaçadas de um elenco personagens que lutam por redenção e pela revolução. Dessa trilha sonora, vencedora do Tony Award, se destacam canções como I Dreamed a Dream, cantada em solo pela personagem Fantine durante o primeiro ato. Diversos artistas gravaram versões dessa canção desde a premiere do musical, em outubro de 1985, incluindo Neil Diamond, Aretha Franklin, David Essex, e Michael Crawford.O compositor francês Alain Boublil teve a idéia de adaptar o romance de Victor Hugo em um musical enquanto assistia uma apresentação do musical Oliver! em Londres.</p>
            </figure>
